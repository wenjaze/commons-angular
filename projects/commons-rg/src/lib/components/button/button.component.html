<div class="commons-button-box">
	<div
		#rootButton
		[ngClass]="classList"
		[ngStyle]="{ 'background-color': color }"
		[ngStyle]="{ 'background-color': color }"
		class="commons-root-button"
	>
		<fa-icon icon="coffee"></fa-icon>
		<span
			class="commons-button-text"
			*ngIf="!!text && text != '' && text != ' '"
			>{{ text }}
		</span>
	</div>
</div>
