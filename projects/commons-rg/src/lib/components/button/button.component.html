<div class="commons-button-box">
	<div
		#rootButton
		[ngClass]="classList"
		[style.backgroundColor]="backgroundColor"
		[style.color]="color"
		class="commons-root-button"
	>
		<!-- <fa-icon icon="coffee" /> -->
		<span class="commons-button-text" *ngIf="text"
			>{{text.trim()}}
		</span>
	</div>
</div>
