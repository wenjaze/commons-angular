<div class="commons-button-box">
	<div
		#rootButton
		[ngClass]="classList"
		[ngStyle]="{ 'background-color': backgroundColor }"
		[ngStyle]="{ color: color }"
		class="commons-root-button"
	>
		<!-- <fa-icon icon="coffee" /> -->
		<span class="commons-button-text" *ngIf="text"
			>{{text.trim()}}
		</span>
	</div>
</div>
